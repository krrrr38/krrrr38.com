# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build-job:
    docker:
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/node:10.5
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # - run: yarn build
      - run: yarn lint
      # - run: yarn test
  deploy-job:
    docker:
      - image: circleci/node:10.5
    working_directory: ~/repo
    steps:
      - checkout
      # FIREBASE_DEPLOY_TOKEN generated by `firebase login:ci -P prod` and set on circleci env
      - run: yarn install
      - run: yarn global add firebase-tools --ignore-engines
      - run: echo VUE_APP_VERSION=$CIRCLE_SHA1 >> .env.production
      - run: yarn build
      - run:
          name: Deploy Hosting, FireStore to Firebase
          command: yarn deployProdCI
  deploy-functions:
    docker:
      - image: circleci/node:10.5
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn global add firebase-tools --ignore-engines
      - run: npm --prefix functions install
      - run:
          name: Deploy Functions to Firebase
          command: yarn deployProdFunctionsCI
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-functions:
          requires:
            - build-job
          filters:
            branches:
              only: master
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
